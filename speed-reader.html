<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Speed Reader 1000</title>
	<style>
		* {
		font-family: Verdana;
		}

		body {
			margin:0;
			background-color: #FFF5F0;
		}

		h2 {
			font-size: 3em;
			position: fixed;
			bottom: 0;
			left: 0;
			width: 99vw;
			height: 55vh;
			text-align: center;
		}

		#setup {
			background-color: rgba(0,0,0,0.3);
			padding: 5px;
			width: calc(50vw + 10px);
			height: 15vh;
			margin-left: 24vw;
			margin-top: 3vh;
			text-align: center;
		}

		#textInput {
			width: 50vw;
			height: 11vh;
		}

		#go {
			margin-top: 5px;
			background-color: #77ff99aa;
		}

		#go:hover {
			background-color: #33ff55ff;
		}
	</style>
</head>
<body onload="">
	<div id="setup">
		<input type="text" placeholder="text to read goes here..." id="textInput">
		<input type="number" placeholder="Speed (ms)" id="speedInput">
		<button onclick="speedRead();" id="go">Go!</button>
	</div>
	<h2 id="output"></h2>
	<script>
		var id = null;
		function speedRead() {
			var speed = Number(document.querySelector("#speedInput").value); //set speed var as the speed inputted by the user (make sure it's a number)
			var text = document.querySelector("#textInput").value; //set text var as the text to read from the input  
			var wordsArray = text.split(" "); //split text into an array of words separated by spaces
			console.log(wordsArray); // log the word array
		  	var output = document.querySelector("#output").innerText; // output var = the text of the #output h2
		  	var pos = 0; // sets the array positi0on to 0
		  	clearInterval(id);
		  	id = setInterval(frame, speed); // run frame function every (speed)ms
		  	function frame() {
		    	if (pos == wordsArray.length) { // if the end of the array is reached
		    		output = "Done!"; // Output done
		    	  clearInterval(id); // End the animation loop
		    	} else {
		    		console.log(wordsArray[pos]); // log the current word
		    		output = wordsArray[pos]; // output the current word
		    	  	pos++; // increase array position by 1
		    	}
		  	}
		}
	</script>
</body>
</html>
